<!-- 正文 -->

<section class="bgIcon">
    <!--<div class="bgSmall"></div>-->
    <div id="trigger" class="inlayer"></div>

    <form action="" class="formAt">
        <section class="txtInput InputNum">
            <!--<label for="text" class="txt">账号</label>-->
            <input type="text" name="text" id="text" placeholder="邮箱手机号昵称" maxlength="20"
                   required  pattern="^[0-9a-z][a-z0-9\._-]{1,}@[a-z0-9-]{1,}[a-z0-9]\.[a-z\.]{1,}[a-z]$||^1\d{10}$|^(0\d{2,3}-?|\(0\d{2,3}\))?[1-9]\d{4,7}(-\d{1,8})?$||^([\u4e00-\u9fa5]+|([a-z]+\s?)+)$" autofocus/>
        </section>

        <section class="txtInput">
            <!--<label for="password" class="password">密码</label>-->
            <input type="password" name="password" id="password" placeholder="请输入密码" required maxlength="12" autofocus/>
        </section>

        <section class="subInput">
            <input type="submit" value="登录" id="submit"/>
        </section>
    </form>
